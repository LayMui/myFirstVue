<!DOCTYPE html>
<html>
    <head>
        <title>Learning Vue</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    <body>
        <div id="the_food_app">
            <h1>{{title}}</h1>
            <h2>{{subtitle}}</h2>

            <p> Your favourites: {{favourites}}</p>
            <div class="food-item" v-for="food in foods" :key="food.name">
                <div class="food-title-container">
                    <span class="food-title">{{food.name}} - {{food.description}}</span>
                    <span v-on:click="updateFavourite(food.name, false)" v-show="food.is_fav" class="fav"><i class="fas fa-star"></i></span>
                    <span v-on:click="updateFavourite(food.name, true)" v-show="!food.is_fav" class="fav"><i class="far fa-star"></i></span>
            </div>
                <img v-bind:src="food.src" width="100" height="100" @mouseover="console.log(`Over food image ${food.name}`)">

                <p v-if="food.percent_carbs >= 80">This food is mostly made up of carbohydrates</p>
                <p v-else-if="food.percent_carbs >= 40 && food.percent_carbs < 80">A significant portion comes from carbohydrates</p>
                <p v-else>This food is not a significant source of carbohydrates</p>
              
            </div>
            
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src=lodash.js></script>
        <script src="main.js"></script>
    </body>
</html>
